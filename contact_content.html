<div class="contact-container">
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Feel free to reach out using the form or contact information below.</p>
        <div class="contact-details">
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>II floor, B-block,IITM Research Park, Kanagam Road, Taramani, Chennai</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>+1 (555) 123-4567</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>info@iccwindia.org</span>
            </div>
        </div>
    </div>

    <form class="contact-form" method="POST">
        <h2>Send Us a Message</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>
