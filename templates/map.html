<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Nallampatti</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        .map-container {
            margin-top: 20px;
        }
        #mapid {
            height: 400px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .map-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .map-info h2 {
            color: #0066cc;
            margin-top: 0;
        }
        .map-info h3 {
            color: #333;
        }
        .map-info ul {
            list-style-type: none;
            padding-left: 0;
        }
        .map-info ul li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        .map-info ul li::before {
            content: "â€¢";
            color: #0066cc;
            font-size: 1.2em;
            position: absolute;
            left: 0;
            top: -2px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Map of Nallampatti</h1>
    </header>

    <div class="container">
        <div class="map-container">
            <div id="mapid"></div>
        </div>
    <footer>
        <p>&copy; 2023 Nallampatti Survey. All rights reserved.</p>
    </footer>

    <script>
        var mymap = L.map('mapid').setView([11.3410, 77.7172], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        L.marker([11.3410, 77.7172]).addTo(mymap)
            .bindPopup('Nallampatti, Erode District')
            .openPopup();
    </script>
</body>
</html>
