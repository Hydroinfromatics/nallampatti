<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gallery.css') }}">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="page-title">Gallery</h1>
            <div class="gallery">
                {% for image in images %}
                <div class="gallery-item">
                    <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
